<form class="mat-elevation-z8">
  <button mat-stroked-button routerLink="../../" color="primary">Retornar</button>
  <h1>Remover Categoria</h1>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input
    matInput
    [(ngModel)]="categoria.nome"
    type="text"
    name="nome"
    disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea
    matInput
    [(ngModel)]="categoria.descricao"
    type="text"
    name="descricao"
    disabled
    ></textarea>
    
  </mat-form-field>

  <div class="buttons">
    <button
    class="mat-elevation-z2"
    color="warn"
    mat-flat-button
    (click)="openDialog()"
    >Deletar
  </button>
  </div>

</form>
