<form class="mat-elevation-z8">
  <button mat-stroked-button routerLink="../" color="primary">Retornar</button>
  <h1>Novo Livro</h1>
  <mat-form-field class="form">
    <mat-label>Título</mat-label>
    <input
    matInput
    type="text"
    name="titulo"
    placeholder="Ex. Código Limpo"
    required>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome do Autor</mat-label>
    <input
    matInput
    type="text"
    name="nome_autor"
    placeholder="Ex. Robert Martin"
    required>
  </mat-form-field>
  <mat-form-field class="form">

    <mat-label>Texto</mat-label>
    <textarea
    matInput
    type="text"
    name="texto"
    placeholder="Ex. Lorem Ipsum"
    required></textarea>
  </mat-form-field>

  <div class="buttons">

    <button
    class="mat-elevation-z2"
    color="primary"
    mat-flat-button
    >Criar</button>
    
    <button
    class="mat-elevation-z2"
    color="warn"
    mat-flat-button
    >Limpar</button>

  </div>

</form>
