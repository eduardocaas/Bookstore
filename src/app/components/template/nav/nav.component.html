<app-header></app-header>
<mat-sidenav-container class="container" autosize>
  <mat-sidenav class="box" #sidenav mode="over">
    <mat-nav-list class="list">
      <a mat-list-item routerLink="home" >
        <i class="material-icons">home</i>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="categorias">
        <i class="material-icons">menu_book</i>
        <span>Categorias</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="sidenav-content">   
    <button class="menu mat-elevation-z4" (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-stroked-button class="btn mat-elevation-z4" routerLink="categorias"><p>Categorias</p></button>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>

</mat-sidenav-container>
